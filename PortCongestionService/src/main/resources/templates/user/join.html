<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" th:href="@{/css/globals.css}" /> -->
    <link rel="stylesheet" th:href="@{/css/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        // 이메일 중복확인 
        $(function () {
            $("#userEmail").on('keyup', valEmail);

        });

        function valEmail() {
            let inputMail = $("#userEmail").val();

            $.ajax({
                url: '/user/valEmail'
                , method: 'get'
                , data: { "inputMail": inputMail }
                , success: function (resp) {
                    if (!resp) {
                        // 중복 메일 작동 
                    }
                }
            })
        }
    </script>

</head>

<body>
    <div class="register">
        <div class="left-content">
            <div class="overlap">
                <div class="bg"></div>
                <div class="group">
                    <div class="overlap-group">
                        <div class="ellipse"></div>
                        <div class="ellipse-2"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="frame">
                        <div class="group-2">
                            <div class="text-wrapper">ValueLinkU</div>
                            <div class="text-wrapper-2">Intelligent Port Information Service</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="right-content">
            <div class="title">
                <div class="text-wrapper">Hello!</div>
                <p class="div">Sign Up to Get Started</p>
            </div>

            <div class="form">
                <form class="register-form" th:action="@{/user/joinNext}" method="post">
                    <div class="input-area">
                        <div class="placeholder">
                            <input name="userName" placeholder="*Full Name" type="text" />
                            <img class="input-img" th:src="@{/img/user.svg}" />
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="placeholder">
                            <input id="userEmail" name="userEmail" placeholder="*Email Address" type="email" />
                            <img class="input-img" th:src="@{/img/email.svg}" />
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="placeholder">
                            <input name="company" placeholder="Company Name" type="text">
                            <img class="input-img" th:src="@{/img/company.svg}" />
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="placeholder">
                            <input name="userPhone" placeholder="*Mobile Phone" type="text">
                            <img class="input-img" th:src="@{/img/phone.svg}" />
                        </div>
                    </div>

                    <button type="submit" class="button">
                        <div class="placeholder">
                            <div class="text">next &gt;&gt;</div>
                        </div>
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
